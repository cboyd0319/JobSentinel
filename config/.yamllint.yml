extends: default

rules:
  line-length:
    max: 120
    level: warning
  document-start:
    present: false
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
  brackets:
    forbid: false
    min-spaces-inside: 0
    max-spaces-inside: 1
  indentation:
    spaces: 2
    indent-sequences: true
  comments:
    min-spaces-from-content: 1
  trailing-spaces: enable
