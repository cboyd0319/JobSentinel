<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobSentinel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      color: #1f2937;
      background: white;
    }

    .header {
      padding: 20px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .logo svg {
      width: 32px;
      height: 32px;
    }

    h1 {
      font-size: 20px;
      font-weight: 700;
    }

    .tagline {
      font-size: 13px;
      opacity: 0.9;
      margin-top: 4px;
    }

    .content {
      padding: 20px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-label {
      font-size: 13px;
      color: #6b7280;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      font-weight: 600;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    .status-dot.disconnected {
      background: #ef4444;
      animation: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .btn {
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      text-decoration: none;
      display: block;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #1f2937;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .stats {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e5e7eb;
    }

    .stats-title {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 12px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-item {
      text-align: center;
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
    }

    .stat-label {
      font-size: 12px;
      color: #6b7280;
      margin-top: 4px;
    }

    .footer {
      padding: 16px 20px;
      background: #f9fafb;
      text-align: center;
      border-top: 1px solid #e5e7eb;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h1>JobSentinel</h1>
    </div>
    <div class="tagline">AI-Powered Job Tracker</div>
  </div>

  <div class="content">
    <div class="status">
      <span class="status-label">Desktop App Status</span>
      <div class="status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Checking...</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="open-app-btn">Open Desktop App</button>
      <button class="btn btn-secondary" id="view-jobs-btn">View Saved Jobs</button>
    </div>

    <div class="stats">
      <div class="stats-title">This Session</div>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="jobs-viewed">0</div>
          <div class="stat-label">Jobs Viewed</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="jobs-saved">0</div>
          <div class="stat-label">Jobs Saved</div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-links">
      <a href="https://github.com/jobsentinel" class="footer-link" target="_blank">GitHub</a>
      <a href="#" class="footer-link" id="settings-link">Settings</a>
      <a href="#" class="footer-link" id="help-link">Help</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
