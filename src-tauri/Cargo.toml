[package]
name = "jobsentinel"
version = "1.0.0"
description = "Privacy-first job search automation for Windows 11+"
authors = ["Chad Boyd"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
# Tauri Core
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-shell = "2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async Runtime
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"

# HTTP Client
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# HTML Parsing
scraper = "0.21"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "sqlite", "migrate", "chrono"] }

# Date/Time
chrono = { version = "0.4", features = ["serde"] }

# Configuration
dotenvy = "0.15"

# Error Handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Retry Logic
backoff = { version = "0.4", features = ["tokio"] }

# SHA-256 for job hashing
sha2 = "0.10"
hex = "0.4"

# Platform directories
dirs = "5.0"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.58", features = ["Win32_Foundation", "Win32_System_Threading"] }
