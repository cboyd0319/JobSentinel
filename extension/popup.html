<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JobSentinel Tracker</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #1a73e8;
      font-size: 18px;
    }
    .status {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: 500;
      font-size: 13px;
      color: #333;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      padding: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    button:hover {
      background-color: #1557b0;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .settings {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .settings a {
      color: #1a73e8;
      text-decoration: none;
      font-size: 13px;
    }
    .settings a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Save Job to Tracker</h2>
    
    <div id="status" class="status"></div>
    
    <form id="quickAddForm">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" required>
      </div>
      
      <div>
        <label for="company">Company:</label>
        <input type="text" id="company" required>
      </div>
      
      <div>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Optional">
      </div>
      
      <div>
        <label for="status-select">Status:</label>
        <select id="status-select">
          <option value="bookmarked">üìå Bookmarked</option>
          <option value="applied">‚úâÔ∏è Applied</option>
          <option value="interviewing">üíº Interviewing</option>
        </select>
      </div>
      
      <div>
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="3">‚≠ê‚≠ê‚≠ê Medium</option>
          <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê High</option>
          <option value="1">‚≠ê Low</option>
        </select>
      </div>
      
      <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" placeholder="Optional notes"></textarea>
      </div>
      
      <button type="submit" id="submitBtn">Save Job</button>
    </form>
    
    <div class="settings">
      <a href="#" id="open-tracker">Open Tracker Dashboard ‚Üí</a>
      <span style="margin: 0 10px; color: #ddd;">|</span>
      <a href="#" id="configure">Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
