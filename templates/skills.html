{% extends "base.html" %}
{% block title %}Skill Editor{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Skill Editor</h1>
    <p class="lead">Add or remove skills to improve job matching.</p>

    <form action="{{ url_for('save_skills') }}" method="post">
        {# nosemgrep: python.django.security.django-no-csrf-token.django-no-csrf-token #}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="mb-3">
            <label for="skills" class="form-label">Your Skills</label>
            <textarea class="form-control" id="skills" name="skills" rows="10">{{ skills | join('\n') }}</textarea>
            <div class="form-text">Enter one skill per line.</div>
        </div>
        <button type="submit" class="btn btn-primary">Save Skills</button>
    </form>
</div>
{% endblock %}
