---
name: Security & Vulnerability Scanning

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - basic
          - dependencies-only

permissions:
  contents: read
  security-events: write
  actions: read
  issues: write
  pull-requests: write

jobs:
  python-security:
    name: 🐍 Python Security Bundle
    runs-on: ubuntu-latest
    outputs:
      bandit: ${{ steps.bandit.outcome }}
      safety: ${{ steps.safety.outcome }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'

      - name: Install security tooling
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit[toml] safety

      - name: Run Bandit Security Scan
        id: bandit
        run: bandit -r . -x ./.venv -f sarif -o bandit-results.sarif || true

      - name: Run Safety Check
        id: safety
        run: safety scan --sarif --output safety-results.sarif || true
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}


      - name: Upload Bandit SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit

      - name: Upload Safety SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety-results.sarif
          category: safety

  osv-scanner:
    uses: >-
      google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.2.1
    permissions:
      actions: read
      contents: read
      security-events: write

  semgrep-scan:
    name: semgrep/ci
    runs-on: ubuntu-latest
    if: >-
      (github.actor != 'dependabot[bot]') &&
      (github.event.inputs.scan_type == 'full' ||
       github.event.inputs.scan_type == null)
    permissions:
      contents: read
    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@v4
      - run: semgrep ci

  codeql-analysis:
    name: 🔬 CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: 📋 Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4.6.0
        with:
          fail-on-severity: high
          allow-licenses: >-
            MIT, BSD-2-Clause, BSD-3-Clause, Apache-2.0, ISC, LGPL-2.1, LGPL-3.0
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-1.0, AGPL-3.0

  prowler-github:
    name: 🔐 GitHub CIS Benchmark
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    outputs:
      enabled: ${{ steps.token_check.outputs.enabled }}
    steps:
      - name: Check for Prowler token
        id: token_check
        run: |
          if [ -z "${PROWLER_GITHUB_TOKEN}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Skipping GitHub CIS scan:" \
              "configure PROWLER_GITHUB_TOKEN secret to enable."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          PROWLER_GITHUB_TOKEN: ${{ secrets.PROWLER_GITHUB_TOKEN }}

      - name: Checkout repository
        if: steps.token_check.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.token_check.outputs.enabled == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.10'

      - name: Install Prowler
        if: steps.token_check.outputs.enabled == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install prowler

      - name: Run Prowler GitHub CIS benchmark
        if: steps.token_check.outputs.enabled == 'true'
        env:
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.PROWLER_GITHUB_TOKEN }}
        run: |
          mkdir -p prowler-output
          prowler github --compliance cis_1.0_github \
            -M json-ocsf csv -o prowler-output --ignore-exit-code-3


  yamllint:
    name: 📝 YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Yaml-lint
        uses: ibiqlik/action-yamllint@v3

  trufflehog:
    name: 🐷 TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: TruffleHog
        uses: trufflesecurity/trufflehog@v3.90.8
        with:
          path: ./
          base: ${{ github.event.before }}
          head: ${{ github.event.after }}
          extra_args: --only-verified

  security-summary:
    name: 📊 Security Analysis Summary
    runs-on: ubuntu-latest
    needs: [
      python-security, osv-scanner, semgrep-scan, codeql-analysis,
      dependency-review, prowler-github, yamllint, trufflehog
    ]
    if: always()
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Security Summary
        env:
          BANDIT_STATUS: ${{ needs.python-security.outputs.bandit }}
          SAFETY_STATUS: ${{ needs.python-security.outputs.safety }}
          OSV_RESULT: ${{ needs.osv-scanner.result }}
          SEMGREP_RESULT: ${{ needs.semgrep-scan.result }}
          CODEQL_RESULT: ${{ needs.codeql-analysis.result }}
          DEP_REVIEW_RESULT: ${{ needs.dependency-review.result }}
          PROWLER_ENABLED: ${{ needs.prowler-github.outputs.enabled }}
          PROWLER_RESULT: ${{ needs.prowler-github.result }}
          YAMLLINT_RESULT: ${{ needs.yamllint.result }}
          TRUFFLEHOG_RESULT: ${{ needs.trufflehog.result }}
        run: ./scripts/generate-security-summary.sh

      - name: Comment on PR with Security Summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const marker = '🔒 Security Analysis Summary';
            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes(marker)
            );
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
