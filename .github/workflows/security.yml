name: 💰 Security Essentials (Lean)

on:
  push:
    branches: [main]
    paths:
      - '**/*.py'
      - 'requirements*.txt'
      - '.github/workflows/security-lean.yml'
      - 'Dockerfile'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/*.py'
      - 'requirements*.txt'
      - '.github/workflows/security-lean.yml'
      - 'Dockerfile'
  workflow_dispatch:
    inputs:
      include_slow_scans:
        description: 'Include slower security scans (CodeQL, etc.)'
        required: false
        default: false
        type: boolean

env:
  FORCE_COLOR: 1

permissions:
  contents: read
  security-events: write

concurrency:
  group: security-lean-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 🛡️ ESSENTIAL: Python security basics (fast & important)
  python-security-essentials:
    name: 🐍 Python Security Essentials
    runs-on: ubuntu-latest
    timeout-minutes: 8  # 💰 Quick timeout
    if: github.actor != 'dependabot[bot]'
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1  # 💰 Shallow clone
      
      - name: 🐍 Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: 📦 Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] safety
      
      - name: 🔍 Bandit Security Scan
        id: bandit
        run: |
          echo "🔍 Running Bandit security scan..."
          bandit -r src/ utils/ sources/ notify/ matchers/ -f json -o bandit-report.json || true
          bandit -r src/ utils/ sources/ notify/ matchers/ -f txt
        continue-on-error: true
      
      - name: 🔒 Check for Known Vulnerabilities
        id: safety
        run: |
          echo "🔒 Checking for known vulnerabilities in dependencies..."
          safety check --json --output safety-report.json || true
          safety check
        continue-on-error: true
      
      - name: 📤 Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports-lean
          path: |
            bandit-report.json
            safety-report.json
          retention-days: 14  # 💰 Shorter retention for personal project

  # 🛡️ DEPENDENCY: Simple dependency check (essential for any project)  
  dependency-check-basic:
    name: 📦 Dependency Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 💰 Very quick
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      
      - name: 🔍 Check for Vulnerable Dependencies
        run: |
          echo "📦 Checking Python dependencies..."
          
          # Check requirements files exist
          for req_file in requirements.txt requirements-*.txt; do
            if [[ -f "$req_file" ]]; then
              echo "📋 Found: $req_file"
              
              # Simple vulnerability check using pip-audit (lightweight alternative)
              if command -v pip-audit >/dev/null 2>&1; then
                echo "🔍 Scanning $req_file with pip-audit..."
                pip-audit -r "$req_file" || echo "⚠️ Vulnerabilities found in $req_file"
              else
                echo "📦 Installing pip-audit..."
                python -m pip install pip-audit
                echo "🔍 Scanning $req_file..."
                pip-audit -r "$req_file" || echo "⚠️ Vulnerabilities found in $req_file"
              fi
            fi
          done

  # 🛡️ OPTIONAL: Slower scans (only if requested manually)
  advanced-security:
    name: 🔬 Advanced Security Scans
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 💰 Limited timeout even for advanced scans
    if: |
      github.event.inputs.include_slow_scans == 'true' &&
      github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5
      
      - name: 🔬 Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          config-file: ./.github/codeql/codeql-config.yml
        continue-on-error: true
      
      - name: 🏗️ Autobuild
        uses: github/codeql-action/autobuild@v4
        continue-on-error: true
      
      - name: 🔬 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        continue-on-error: true

  # 📊 SUMMARY: Quick security summary
  security-summary:
    name: 📊 Security Summary
    runs-on: ubuntu-latest
    needs: [python-security-essentials, dependency-check-basic]
    if: always()
    timeout-minutes: 2
    
    steps:
      - name: 📊 Generate Summary
        run: |
          echo "## 🛡️ Security Scan Results (Lean Version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🎯 Scans Completed" >> $GITHUB_STEP_SUMMARY
          echo "- **Python Security**: ${{ needs.python-security-essentials.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Check**: ${{ needs.dependency-check-basic.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.python-security-essentials.result }}" == "success" && "${{ needs.dependency-check-basic.result }}" == "success" ]]; then
            echo "### ✅ Security Status: GOOD" >> $GITHUB_STEP_SUMMARY
            echo "No critical security issues detected in essential scans." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ⚠️ Security Status: REVIEW NEEDED" >> $GITHUB_STEP_SUMMARY
            echo "Some security scans detected issues. Review the job logs for details." >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 💡 Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review any security findings in the job logs" >> $GITHUB_STEP_SUMMARY
          echo "- For comprehensive scanning, run: \`gh workflow run security-lean.yml -f include_slow_scans=true\`" >> $GITHUB_STEP_SUMMARY
          echo "- Consider running full scans before major releases" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 💰 Cost Optimization" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Fast essential scans only (~3-8 minutes)" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Advanced scans available on-demand" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Minimal artifact storage (14 days)" >> $GITHUB_STEP_SUMMARY