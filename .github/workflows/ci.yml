name: CI/CD Pipeline (Optimized)

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      core-python: ${{ steps.changes.outputs.core-python }}
      platform-scripts: ${{ steps.changes.outputs.platform-scripts }}
      windows-specific: ${{ steps.changes.outputs.windows-specific }}
      docs-only: ${{ steps.changes.outputs.docs-only }}
      workflows: ${{ steps.changes.outputs.workflows }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            core-python:
              - 'src/**/*.py'
              - 'utils/**/*.py'
              - 'sources/**/*.py'
              - 'notify/**/*.py'
              - 'matchers/**/*.py'
              - 'requirements.txt'
            platform-scripts:
              - 'scripts/**/*.py'
              - 'scripts/**/*.sh'
              - '*.sh'
              - '*.py'
            windows-specific:
              - 'scripts/**/*.ps1'
              - '*.ps1'
              - 'scripts/setup_windows*'
            workflows:
              - '.github/workflows/**'
            markdown:
              - '**/*.md'
            non-doc:
              type: union
              filters:
                - core-python
                - platform-scripts
                - windows-specific
                - workflows
            docs-only:
              type: difference
              filters:
                - markdown
                - non-doc

  primary-test:
    needs: changes
    if: >-
      needs.changes.outputs.docs-only != 'true' && (
        needs.changes.outputs.core-python == 'true' ||
        needs.changes.outputs.workflows == 'true'
      )
    name: Fast Primary Test (Ubuntu + Python 3.13)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic syntax check
        run: |
          find . -name "*.py" -not -path "./.venv/*" -not -path "./build/*" \
            -exec python3 -m py_compile {} +

      - name: Test database functionality
        run: |
          cp .env.example .env
          mkdir -p data
          mkdir -p config
          cp config/user_prefs.example.json config/user_prefs.json
          chmod 600 .env || true
          python3 -c "
          import os
          import asyncio
          os.environ['CI'] = 'true'
          from src.database import init_db, get_database_stats
          async def test_db():
              await init_db()
              stats = await get_database_stats()
              print('Database initialization and stats check passed')
              print(f'Database stats: {stats}')
          asyncio.run(test_db())
          "

  cross-platform-test:
    needs: [changes, primary-test, code-quality]
    if: needs.changes.outputs.core-python == 'true'
    name: Cross-Platform Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.13']
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test core functionality
        run: |
          python -m src.agent --mode health

  code-quality:
    needs: changes
    if: needs.changes.outputs.core-python == 'true'
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.x

      - name: Terraform Init
        run: terraform init -backend=false terraform/gcp/

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive terraform/gcp/
        continue-on-error: true

      - name: Terraform Validate
        id: validate
        run: terraform validate terraform/gcp/

      - name: Terraform Plan (no changes expected)
        id: plan
        run: |
          terraform plan -detailed-exitcode \
            -var="project_id=dummy-project" \
            -var="region=us-central1" \
            -var="billing_account_id=dummy-billing" \
            -var="source_repo=dummy/repo" \
            -var="alert_email_address=test@example.com" \
            terraform/gcp/
        continue-on-error: true

      - name: Report Terraform Format Issues
        if: steps.fmt.outcome == 'failure'
        run: |
          echo "Terraform format check failed. Run 'terraform fmt -recursive terraform/gcp/' to fix."
          exit 1

      - name: Report Terraform Plan Changes
        if: steps.plan.outcome == 'failure'
        run: |
          echo "Terraform plan detected changes. Ensure your Terraform configuration is up-to-date."
          exit 1

      - name: Lint with flake8
        run: flake8 src/ utils/ sources/ notify/ matchers/

      # Note: pytest removed - no tests/ directory exists yet
      # TODO: Add unit tests and re-enable pytest

  type-check:
    needs: [changes, code-quality]
    if: needs.changes.outputs.core-python == 'true'
    name: Type Check (Mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install mypy types-requests types-setuptools

      - name: Run Mypy
        run: mypy src/ utils/ sources/ notify/ matchers/ --ignore-missing-imports --no-strict-optional


