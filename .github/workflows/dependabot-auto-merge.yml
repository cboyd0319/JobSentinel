name: Dependabot Auto-Merge

on:
  pull_request:  # Correct event for Dependabot automation (per official docs)
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@dbb049abf0d677abbd7f7eee0375145b417fdd34 # v2.2.0

      - name: Auto-approve and merge security updates
        # Security updates are automatically merged regardless of semver
        # This ensures vulnerable dependencies are updated ASAP
        if: |
          contains(steps.metadata.outputs.dependency-names, 'security') ||
          steps.metadata.outputs.alert-state != ''
        run: |
          gh pr review --approve "$PR_URL" --body "üîí **Security update** - auto-approved and auto-merging"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for patch and minor updates
        # Auto-merge for patch and minor updates only (non-security)
        # Note: Approval handled by branch protection or repository settings
        if: |
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor') &&
          steps.metadata.outputs.alert-state == ''
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        # Comment on major updates that require manual review
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-major' &&
          steps.metadata.outputs.alert-state == ''
        run: |
          gh pr comment "$PR_URL" --body "‚ö†Ô∏è This is a **major version update** and requires manual review before merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}