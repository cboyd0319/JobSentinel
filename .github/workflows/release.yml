name: Release

'on':
  push:
    branches:
      - main # Trigger semantic-release on push to main branch

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic_release.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Debug GITHUB_TOKEN
        run: echo "GITHUB_TOKEN is set: ${{ secrets.GITHUB_TOKEN != '' }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Semantic Release
        id: semantic_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          semantic-release publish

  build-and-upload:
    name: Build and Upload Assets
    runs-on: ubuntu-latest
    needs: release
    if: needs.release.outputs.version != null # Only run if a new release was created
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.10'

      - name: Create distribution package
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          # Create a clean distribution
          mkdir -p dist/job-private-scraper-filter

          # Copy source files
          cp -r sources/ utils/ notify/ matchers/ templates/ docs/ scripts/ cloud/ dist/job-private-scraper-filter/
          cp -r config/ dist/job-private-scraper-filter/
          cp requirements.txt .env.example dist/job-private-scraper-filter/
          cp README.md LICENSE CHANGELOG.md CONTRIBUTING.md SECURITY.md CODE_OF_CONDUCT.md \
            dist/job-private-scraper-filter/

          # Create archive
          cd dist
          tar -czf "job-private-scraper-filter-v${VERSION}.tar.gz" \
            job-private-scraper-filter/
          zip -r "job-private-scraper-filter-v${VERSION}.zip" job-private-scraper-filter/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.release.outputs.version }}
          files: |
            ./dist/job-private-scraper-filter-v${{ needs.release.outputs.version }}.tar.gz
            ./dist/job-private-scraper-filter-v${{ needs.release.outputs.version }}.zip
