name: Continuous Delivery

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      contents: write
      id-token: write
      attestations: write
      pull-requests: write
      issues: write
      releases: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          token: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' && secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Prepare Python
        uses: ./.github/actions/python-env
        with:
          install-deps: 'false'

      - name: Checkout commit for release
        run: git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure git remote
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

      - name: Release
        id: release
        if: github.ref_name == 'main'
        uses: python-semantic-release/python-semantic-release@v9.8.8
        env:
          GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' &&
            secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.SEMANTIC_RELEASE_TOKEN != '' &&
            secrets.SEMANTIC_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Attest build provenance
        if: steps.release.outputs.released == 'true'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*'