name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.5.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-15-large
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v${{ github.event.inputs.version || github.ref_name }}
          releaseName: 'JobSentinel v${{ github.event.inputs.version || github.ref_name }}'
          releaseBody: |
            ## JobSentinel v${{ github.event.inputs.version || github.ref_name }}
            
            Privacy-first job search automation for job seekers.
            
            ### Installation
            - **macOS (Apple Silicon)**: Download `.dmg` file for arm64
            - **macOS (Intel)**: Download `.dmg` file for x64  
            - **Windows**: Download `.msi` installer
            
            ### Features
            - 13 job board scrapers with parallel scraping
            - Ghost job detection
            - One-Click Apply with form auto-fill
            - Resume Builder with ATS optimization
            - Salary prediction AI
            - Market intelligence dashboard
            - Multi-channel notifications (Slack, Discord, Teams, Email, Telegram)
            
            ### Privacy
            - 100% local - no telemetry, no cloud
            - MIT licensed forever
            
            See [CHANGELOG.md](https://github.com/cboyd0319/JobSentinel/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: JobSentinel-${{ matrix.name }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
            src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: ignore

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f -name "*.dmg" -o -name "*.msi" | head -20
