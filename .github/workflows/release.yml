name: Continuous Delivery

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Python
        uses: ./.github/actions/python-env
        with:
          install-deps: 'false'

      - name: Checkout commit for release
        run: git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Configure git author
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Configure git remote
        run: |
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

      - name: Release
        id: release
        if: github.ref_name == 'main'
        continue-on-error: true
        uses: python-semantic-release/python-semantic-release@v10.4.1
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check release status
        if: steps.release.outcome == 'failure'
        run: |
          echo "Release creation failed - this may be expected if:"
          echo "  - No new version needs to be released"
          echo "  - GITHUB_TOKEN doesn't have sufficient permissions"
          echo "  - A release with this version already exists"
          echo "Continuing workflow..."

      - name: Attest build provenance
        if: steps.release.outputs.released == 'true'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/*'
