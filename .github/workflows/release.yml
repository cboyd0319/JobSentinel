name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: '--target x86_64-pc-windows-msvc'
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || 'x86_64-pc-windows-msvc' }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'JobSentinel v__VERSION__'
          releaseBody: |
            ## ðŸš€ JobSentinel v__VERSION__

            ### Platform Support
            - âœ… **Windows 11+** - MSI installer
            - âœ… **macOS 26.1+ (Tahoe)** - DMG installer (Apple Silicon & Intel)

            ### What's New
            See [CHANGELOG.md](https://github.com/cboyd0319/JobSentinel/blob/main/CHANGELOG.md) for details.

            ### Installation
            See [Quick Start Guide](https://github.com/cboyd0319/JobSentinel/blob/main/docs/user/QUICK_START.md) for instructions.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
