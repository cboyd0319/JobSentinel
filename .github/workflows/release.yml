name: Continuous Delivery

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false
    permissions:
      contents: write
      id-token: write
      attestations: write
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}
          persist-credentials: false

      - name: Prepare Python
        uses: ./.github/actions/python-env
        with:
          install-deps: 'false'

      - name: Checkout commit for release
        run: git checkout -B ${{ github.ref_name }} ${{ github.sha }}

      - name: Release
        id: release
        if: github.ref_name == 'main'
        uses: python-semantic-release/python-semantic-release@8b1ced9dfd29704d6d781541a224c5abc06cc4e4
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance
        if: steps.release.outputs.released == 'true'
        uses: actions/attest-build-provenance@bdd51370e0416ac948727f861e03c2f05d32d78e
        with:
          subject-path: 'dist/*'
